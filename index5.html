<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Job Application</h3>

    <form>
      <label for="Name">Name:</label><br><br>
      <input type="Full name" id="Full name" name="Full name" >
      <br>
      <label for="Email">Email:</label><br><br>
      <input type="Email" id="Email" name="Email">
      <br>
      <label for="Phone">Phone:</label><br><br>
      <input type="Phone" id="Phone" name="Phone">
      <br>
      <label for="fileupload">Resume:</label>
      <input type="file" name="fileupload" id="fileupload">
      <br>
      <br>
      <label for="counter">Experience(in years):</label><br>
      <input type="number" name="counter" id="counter" min="0" max="50">

      <fieldset>

        <legend>Skills:</legend> 
        <input type="checkbox" name="checkbox1" id="checkbox1"><br>
        <label for="checkbox">HTML</label><br><br>
        <input type="checkbox" name="checkbox2" id="checkbox2"><br>
        <label for="checkbox2">CSS</label>
        <br><br>
        <input type="checkbox" name="checkbox3" id="checkbox3"><br>
        <label for="checkbox3">JAVASCRIPT</label>
        <br>


      </fieldset>
      <br>

      <label for="educationType">Highest Education:</label>
      <br>
      <br>
      <select name="educationType" id="educationType">
          <option value="high school">high school</option>
          <option value="associate's degree">associate's digree</option>
          <option value="backlog degree">backlog degree</option>
          <option value="master's degree">master degreee</option>
          <option value="pro">pro</option>
      </select>
      <br>
      <br>

      <fieldset>
        <legend>Availability:</legend>

        <label for="radio1">Full-Name</label><br>
        <input type="radio" name="radio1" id="radio1">
        <br>
        
        <label for="radio2">part-time</label><br>
        <input type="radio" name="radio2" id="radio2">
        <br>

      </fieldset>
      <br>


      <label for="textarea1">Additional comments:</label>
      <br>
      <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
      <br>

      <input type="submit" value="submit Application">



    </form>
    
</body>
</html>
